name: Build Deck PDFs

on:
  push:
    branches: ["master"]
    paths:
      - "deck/**"
      - ".github/workflows/build-deck.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Build Policy Deck PDF
        run: |
          marp deck/health-hub-registry-deck.marp.md \
            --pdf \
            --output health-hub-registry-deck.pdf

      - name: Build Implementation Deck PDF
        run: |
          marp deck/health-hub-registry-impl-deck.marp.md \
            --pdf \
            --output health-hub-registry-impl-deck.pdf

      - name: Create/Update Release "latest"
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: latest
          name: Latest Decks
          allowUpdates: true
          replacesArtifacts: true
          artifacts: |
            health-hub-registry-deck.pdf
            health-hub-registry-impl-deck.pdf
          draft: false
          prerelease: false
          body: |
            Auto-generated PDFs from Marp sources.
            Commit: ${{ github.sha }}

            - Policy source: deck/health-hub-registry-deck.marp.md
            - Impl source: deck/health-hub-registry-impl-deck.marp.md
